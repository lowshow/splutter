<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Splutter</title>
        <style>
            * {
                background: black;
                color: white;
            }
            button {
                display: none;
            }
            .visible {
                display: block;
            }
            .item__row {
                display: flex;
                margin: 1rem 0;
            }
            .item__box {
                border: 1px solid white;
            }
            .item__left,
            .item__right {
                display: flex;
            }
            .item__label {
                padding: 0.5rem 0.7rem;
                display: flex;
                flex-direction: column;
                cursor: pointer;
            }
            .item__check {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button id="record">record</button>
        <button id="stop">stop</button>
        <button id="run" class="visible">run</button>
        <div id="container"></div>
        <script type="module" src="/static/app.js"></script>
    </body>
</html>
